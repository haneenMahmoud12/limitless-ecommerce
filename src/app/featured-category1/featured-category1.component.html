<div class="card card-1">
    <div class="card-body text-center">
        <h1 class="card-title">Featured Category 1</h1>
        <h2 class="card-subtitle mb-2 text-muted">Card subtitle</h2>
        <div class="grid mt-5">
            <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let product of products">
                    <div class="card bg-white" style="height: 415px;width: 345px;">
                        <div class="card-body">
                            <img class="card-img" [src]="product.img" alt="img">
                            <h4 class="text-start">{{product.name}}</h4>
                            <h5 class="text-start">{{product.capsules}} Capsules</h5>
                            <h6 class="text-start">EGP {{product.price}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btnStyle">Explore More</button>
    </div>
</div>
