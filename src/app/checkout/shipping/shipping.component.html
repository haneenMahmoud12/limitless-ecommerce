<div class="card">
    <h2>Delivery Method</h2>
    <div class="p-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Home Delivery</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Pickup from Pharmacy</label>
        </div>
    </div>

    <hr>
    <div class="container-fluid">
        <div class="container-fluid" *ngIf="addresses.length ==0">
            <h3>No saved addresses</h3>
            <h4>When you have addresses, you'll see them here.</h4>
            <button class="btn btnStyle4">Add new address</button>
        </div>
        <div class="container-fluid" *ngIf="addresses.length !=0">
            <h3>Select Address</h3>
            <div class="address-div" *ngFor="let address of addresses">
                <h6 class="residence">{{address.residence}}</h6>
                <h6 class="address">{{address.address}}</h6>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="AddAddressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card card-outer m-3 p-5 border-0">
                    <h4 class="change-address-h4 d-flex justify-content-between">
                        <span class="mt-3">New Address</span>
                        <span>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                (click)="saveAddress()">
                            </button>
                        </span>
                    </h4>
                    <div class="grid">
                        <div class="row row-cols-2">
                            <div class="col">
                                <span>Address Label</span>
                                <input type="text">
                            </div>
                            <div class="col">
                                <span>Address Details</span>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="row row-cols-2">
                                    <div class="col">
                                        <span>Building Number</span>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <span>Floor Number</span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <span>Apartment Number</span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <span>Mobil Number</span>
                                        <input type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div id="map-container-google-1" class="z-depth-1-half map-container"
                                    style="height: 500px">
                                    <iframe
                                        src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" style="border:0" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btnStyle2" (click)="saveAddress()">Change Address</button>
                </div>
            </div>
        </div>
    </div>
</div>
