<div class="card cart-items bg-white border-0 p-5">
    <span class="order-summary-span">Order Summary</span>
    <div class="card card-inner m-3 p-5 border-0">
        <h5 class="d-flex justify-content-between">
            <span>Address</span>
            <button type="button" class="btn change" (click)="openFormModal()"> Change
                ></button>
        </h5>
        <div *ngFor="let address of addresses">
            <h6 class="residence">{{address.residence}}</h6>
            <h6 class="address">{{address.address}}</h6>
        </div>
    </div>
    <div class="card card-inner m-3 p-5 border-0">
        <h5 class="d-flex justify-content-between">Payment Method</h5>
        <h6 class="address">Cash on Delivery</h6>
    </div>
</div>


<div class="modal fade" id="changeAddressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card card-outer m-3 p-5 border-0">
                    <h4 class="change-address-h4 d-flex justify-content-between">
                        <span class="mt-3">Change Address</span>
                        <span>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                (click)="saveAddress()">
                            </button>
                        </span>
                    </h4>
                    <h5 class="change-address-h5">Select Address</h5>
                    <div class="form-check" *ngFor="let address of addresses">
                        <div class="card card-inner p-4 border-0 m-4 d-flex justify-content-evenly">
                            <span>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                            </span>
                            <span>
                                <h6 class="residence">{{address.residence}}</h6>
                                <h6 class="address">{{address.address}}</h6>
                            </span>
                        </div>
                    </div>
                    <button class="btn btnStyle2" (click)="saveAddress()">Change Address</button>
                </div>
            </div>
        </div>
    </div>
</div>
