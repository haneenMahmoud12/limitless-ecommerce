<section class="payment-methods pt-5 pb-5">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><i class="fa fa-home"></i><a class="breadcrumb-not-active" href="#">Home</a>
                </li>
                <li class="breadcrumb-item"><i></i><a class="breadcrumb-not-active" href="cart">Cart</a>
                </li>
                <li class="breadcrumb-item"><i></i><a class="breadcrumb-not-active" href="shipping">Shipping</a>

                    <span class="step done"><i class="fa fa-check-circle"
                            style="color: var(--color-lightMint);"></i>Shipping</span>
                    <span class="step done"><i class="fa ">3</i>Payment</span>

                </div>
            </div>
        </div>

                            <label class="form-check-label mt-1" for="inlineRadio1">Cash on Delivery</label>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-4">
                    <app-stepper [buttonText]="buttonText" [isClickable]="isClickable"
                        (theButtonWasClicked)="handleClick()"></app-stepper>
