<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets\brett-jordan-rJVflgqasr4-unsplash.jpg" class="d-block w-100" alt="img">
            <!-- <div class="overlay"></div> -->
        </div>
        <div class="carousel-item">
            <img src="assets\christina-victoria-craft-ZHys6xN7sUE-unsplash.jpg" class="d-block w-100" alt="img">
        </div>
        <div class="carousel-item">
            <img src="assets\daily-nouri-lXMPY-xzMNU-unsplash-10pecrent.jpg" class="d-block w-100" alt="img">
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let offer of offers.data">
            <div class="card" style="height: 328px;">
                <img [src]="offer.imageUrl" class="card-img img-fluid" style="height: 328px;">
                <div class="card-img-overlay">
                    <h2>{{offer.categoryName}}</h2>
                    <button class="btn btn-explore" (click)="handleClick(offer.categoryName)">Explore</button>
                </div>
            </div>
        </div>
    </div>
</div>
